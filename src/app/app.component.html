<div class="container">
  <h1>Hitomezashi Patterns</h1>
  <h2>Grid</h2>
  <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
    <label class="btn btn-outline-primary" for="btnradio1">Square</label>

    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
    <label class="btn btn-outline-primary" for="btnradio2">Isometric</label>
  </div>
  <div class="row">
    <div class="col">
      <canvas id="hit-canvas" class="draw-canvas" width=1000 height=1000></canvas>
    </div>
    <div class="col">
      <form [formGroup]="onOffForm">
        <div class="mb-3">
          <label for="xOn" class="form-label">x on value</label>
          <input type="number" class="form-control" id="xOn" formControlName="xOn">
        </div>
        <div class="mb-3">
          <label for="xOff" class="form-label">x off value</label>
          <input type="number" class="form-control" id="xOff" formControlName="xOff">
        </div>
        <div class="mb-3">
          <label for="yOn" class="form-label">y on value</label>
          <input type="number" class="form-control" id="yOn" formControlName="yOn">
        </div>
        <div class="mb-3">
          <label for="yOff" class="form-label">y off value</label>
          <input type="number" class="form-control" id="yOff" formControlName="yOff">
        </div>
      </form>
    </div>
  </div>
  <button class="btn btn-primary" (click)="draw()">Draw</button>
</div>
